<!DOCTYPE html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Utenti API - Filtro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="index.js" defer></script>
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Filtro Utenti</h2>

    <div class="row mb-3">
      <div class="col-md-3">
        <select id="filterField" class="form-select">
          <option value="name">Nome</option>
          <option value="username">Username</option>
          <option value="email">Email</option>
        </select>
      </div>
      <div class="col-md-9">
        <input type="text" id="filterInput" class="form-control" placeholder="Scrivi per filtrare...">
      </div>
    </div>

    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Dati caricati dinamicamente -->
      </tbody>
    </table>
  </div>
